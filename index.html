<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Invitation üç¥‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ff99cc;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            text-align: center;
            margin: 15px;
        }

        h1 {
            color: #ff6699;
            margin-bottom: 15px;
            font-size: 1.7rem;
            line-height: 1.3;
        }

        .message {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-button {
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .option-button:active {
            transform: scale(0.98);
        }

        .monday {
            background: #ff6666;
        }

        .tuesday {
            background: #66ccff;
        }

        .confirmation {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .confirmation h2 {
            color: #ff6666;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .details {
            color: #666;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .footer-note {
            margin-top: 25px;
            color: #999;
            font-style: italic;
            font-size: 0.9rem;
        }

        .reset-button {
            background: #99ff99;
            color: #333;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .reset-button:active {
            transform: scale(0.98);
        }

        .message-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff99cc;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .option-button {
                font-size: 1rem;
                padding: 16px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Let's Have Lunch Together! üç¥‚ù§Ô∏è</h1>
            <p class="message">Hey Poliüåöüåö! üå∏ I'd love to spend some quality time with you. Choose a day that works for you:</p>
            
            <div class="buttons">
                <button class="option-button monday" onclick="selectDay('Monday')">
                    Monday üåü
                </button>
                <button class="option-button tuesday" onclick="selectDay('Tuesday')">
                    Tuesday üéâ
                </button>
            </div>

            <div class="confirmation" id="confirmation">
                <h2 id="confirmationText">Yay! See you on Monday! ü•≥</h2>
                <p class="details">
                    ‚è∞ Time: 12:30 PM<br/>
                    üìç Location: Your favorite spot!<br/>
                    üíñ Can't wait!
                </p>
                <textarea 
                    class="message-input" 
                    placeholder="Want to add something? üíå"
                    id="userMessage"
                ></textarea>
                <button class="reset-button" onclick="resetSelection()">
                    Change Day üîÑ
                </button>
            </div>

            <div class="footer-note">
                <p>Our friendship is the best recipe! üëØ‚ôÄÔ∏è</p>
            </div>
        </div>
    </div>

    <script>
        const FORMSPREE_URL = 'https://formspree.io/f/xeoavykd';

        function selectDay(day) {
            const confirmation = document.getElementById('confirmation');
            const confirmationText = document.getElementById('confirmationText');
            const buttons = document.querySelector('.buttons');
            const message = document.getElementById('userMessage').value;

            confirmationText.innerHTML = `Yay! See you on ${day}! ü•≥`;
            buttons.style.display = 'none';
            confirmation.style.display = 'block';

            // Send form data
            const formData = new FormData();
            formData.append('Day', day);
            formData.append('Message', message);
            
            fetch(FORMSPREE_URL, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).catch(error => console.log('Error:', error));
        }

        function resetSelection() {
            document.querySelector('.buttons').style.display = 'flex';
            document.getElementById('confirmation').style.display = 'none';
            document.getElementById('userMessage').value = '';
        }
    </script>
</body>
</html>
